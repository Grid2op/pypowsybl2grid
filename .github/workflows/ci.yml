name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04

    environment:
          name: testpypi
          url: https://test.pypi.org/p/pypowsybl2grid

    permissions:
      id-token: write

    steps:
      - name: Install Ubuntu packages
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt update
          sudo apt -y install maven python3.9 python3.9-dev python3.9-venv pipx
          pipx install poetry

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install dependencies
        run: poetry install

      - name: Build wheel
        run: poetry build

      - name: Run tests
        run: poetry run pytest

      - name: Copy PyPowSyBl wheel
        run: cp $(find $HOME/.cache/pypoetry/artifacts/ -name pypowsybl*.whl) dist/

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: pypowsybl2grid-wheels
          path: dist/*.whl

      - name: Publish on PyPi
#        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
